<!-- src/templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IR Search — VSM (lnc.ltc)</title>

  <!-- Tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="min-h-screen flex items-start justify-center p-6">
    <div class="w-full max-w-3xl">
      <header class="mb-6">
        <h1 class="text-3xl font-semibold">IR Search — Vector Space Model</h1>
        <p class="text-slate-500 mt-1">lnc.ltc ranking · Soundex fallback enabled</p>
      </header>

      <section class="bg-white p-6 rounded-2xl shadow">
        <div class="flex gap-3">
          <input id="queryInput" type="text" placeholder="Type your query and press Enter or click Search"
                 class="flex-1 px-4 py-3 border rounded-lg focus:outline-none focus:ring" />
          <button id="searchBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Search</button>
        </div>

        <div id="status" class="mt-3 text-sm text-slate-500"></div>

        <div id="results" class="mt-6 space-y-4"></div>
      </section>

      <footer class="mt-6 text-sm text-slate-500">
        <p>Frontend connected to your Python searcher. Restart the Flask app if you rebuild the index.</p>
      </footer>
    </div>
  </div>

  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
