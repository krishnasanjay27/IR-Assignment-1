<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IR Search — VSM (lnc.ltc)</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="text-slate-800 font-montserrat">
  <div class="min-h-screen flex items-center justify-center px-6 py-16">
    <div class="w-full max-w-4xl text-center">
      
      <!-- Hero Section -->
      <header class="mb-12">
        <h1 class="text-5xl font-bold text-slate-800 tracking-tight">IR Search</h1>
        <p class="mt-3 text-lg text-slate-600">Vector Space Model — lnc.ltc weighting</p>
      </header>

      <!-- Search Card -->
      <section class="bg-white p-10 rounded-3xl shadow-lg">
        <div class="flex gap-3 items-center">
          <div class="relative flex-1">
            <!-- Magnifying glass icon -->
            <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
              
            </span>
            <input id="queryInput" type="text" placeholder="Type your query..."
                   class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-xl shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" />
          </div>
          <button id="searchBtn"
                  class="px-6 py-3 text-white rounded-xl font-medium shadow bg-teal-600 hover:bg-teal-700 active:bg-teal-800 transition">
            Search
          </button>
        </div>

        <!-- Status -->
        <div id="status" class="mt-5 text-sm text-slate-500"></div>

        <!-- Results -->
        <div id="results" class="mt-10 space-y-5 text-left"></div>
      </section>

    </div>
  </div>

  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
